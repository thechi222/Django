    <!-- âœ… Vue æ§åˆ¶ -->
    <script>
      new Vue({
        el: '#vue-app',
        data: {
          tripType: 'round',
          showOrigin: false,
          showDestination: false,
          originInput: '',
          destinationInput: '',
          departDate: '',
          returnDate: '',
          showResults: false,
          cities: [
            { name: "å°åŒ—", code: "TPE" },
            { name: "æ±äº¬", code: "NRT" },
            { name: "å¤§é˜ª", code: "KIX" },
            { name: "å°ä¸­", code: "RMQ" },
            { name: "é«˜é›„", code: "KHH" },
            { name: "èˆŠé‡‘å±±", code: "SFO" },
            { name: "é¦–çˆ¾", code: "ICN" },
            { name: "é¦™æ¸¯", code: "HKG" },
            { name: "æ›¼è°·", code: "BKK" },
            { name: "æ–°åŠ å¡", code: "SIN" },
            { name: "å‰éš†å¡", code: "KUL" },
            { name: "å€«æ•¦", code: "LHR" },

            { name: "ç´ç´„", code: "JFK" },
            { name: "æ´›æ‰ç£¯", code: "LAX" },

        methods: {
          filterCities(type) {
            const keyword = (type === 'origin' ? this.originInput : this.destinationInput).toLowerCase();
            const filtered = this.cities.filter(city =>
              city.name.toLowerCase().includes(keyword) ||
              city.code.toLowerCase().includes(keyword)
            );
            if (type === 'origin') {
              this.filteredOrigin = filtered;
            } else {
              this.filteredDestination = filtered;
            }
          },
          selectCity(city, type) {
            const value = `${city.name} (${city.code})`;
            if (type === 'origin') {
              this.originInput = value;
              this.filteredOrigin = [];
            } else {
              this.destinationInput = value;
              this.filteredDestination = [];
            }
          },
          swapLocations() {
            const temp = this.originInput;
            this.originInput = this.destinationInput;
            this.destinationInput = temp;
          },
          checkDates(e) {
            if (this.tripType === 'round' && this.returnDate && this.returnDate < this.departDate) {
              alert("âš ï¸ å›ç¨‹æ—¥æœŸä¸å¾—æ—©æ–¼å‡ºç™¼æ—¥æœŸã€‚");
