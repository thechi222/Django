<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>FlyHunt 飛行比價平台</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #222;
    }

    header {
      background-color: #04361f;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 36px;
      letter-spacing: 1px;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }

    .intro {
      font-size: 18px;
      line-height: 1.8;
      margin-bottom: 30px;
    }

    .cta-button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background-color: #04361f;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .cta-button:hover {
      background-color: #065c36;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>

<body>
  <header>
    <h1>FlyHunt</h1>
    <p>飛行比價平台</p>
  </header>

  <main>
    <p class="intro">
      FlyHunt 是一個專為旅人打造的比價工具。<br>
      透過我們的平台，你可以輸入出發地、目的地與日期，<br>
      即可一鍵比較星宇航空、長榮航空、中華航空與日本航空的票價！<br>
      讓你省時、省力，找到最划算的航班。
    </p>

    <a href="{% url 'crawler' %}">查詢機票</a>  <!-- 因為你在 urls.py 的 name 是 crawler -->
  </main>

  <footer>
    © 2025 FlyHunt. All rights reserved.
  </footer>
</body>

</html>
